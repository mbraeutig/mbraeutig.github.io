<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>間 Ma - Space Between</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
  
  <style>
    /* ========================================
       CSS VARIABLES - Design System
       Leicht anpassbar für Theming
       ======================================== */
    :root {
      --color-bg: #FAFAF9;
      --color-accent: #D4C5B0;
      --color-text: #2D2D2D;
      --color-subtle: #E8E4DF;
      --color-light: #999;
      
      --font-primary: 'Inter', sans-serif;
      --font-japanese: 'Noto Sans JP', sans-serif;
      
      --transition-smooth: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.3s ease;
      
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 2rem;
      --spacing-lg: 3rem;
      --spacing-xl: 4rem;
    }

    /* ========================================
       BASE STYLES
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--color-bg);
      color: var(--color-text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ========================================
       CONTAINER - Main App Wrapper
       ======================================== */
    .app-container {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-md);
      position: relative;
    }

    /* ========================================
       COMPONENTS - Reusable UI Elements
       ======================================== */
    
    /* Export Button */
    .export-button {
      position: absolute;
      top: var(--spacing-md);
      right: var(--spacing-md);
      background: transparent;
      border: none;
      color: var(--color-accent);
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.4;
      transition: var(--transition-fast);
      z-index: 100;
    }

    .export-button:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    /* Ma Character */
    .ma-character {
      font-family: var(--font-japanese);
      font-size: 120px;
      font-weight: 300;
      opacity: 0.7;
      margin-bottom: var(--spacing-xl);
      animation: breathe 10s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { 
        opacity: 0.4; 
        transform: scale(1); 
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.05); 
      }
    }

    /* Primary Button */
    .btn-primary {
      background: transparent;
      border: 1px solid var(--color-accent);
      color: var(--color-text);
      padding: 1rem 3rem;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      border-radius: 2px;
      cursor: pointer;
      transition: var(--transition-smooth);
    }

    .btn-primary:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(212, 197, 176, 0.3);
    }

    /* Secondary Button */
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--color-subtle);
      color: var(--color-text);
      padding: 0.75rem 2rem;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-radius: 2px;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-secondary:hover {
      background: var(--color-subtle);
    }

    /* ========================================
       SCREENS - Different App States
       ======================================== */
    .screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .screen.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========================================
       BREATHE MODE
       ======================================== */
    .breathe-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--color-accent);
      margin-bottom: var(--spacing-lg);
      transition: var(--transition-smooth);
    }

    .breathe-circle.inhale {
      opacity: 1;
      transform: scale(1.2);
    }

    .breathe-circle.exhale {
      opacity: 0.3;
      transform: scale(0.8);
    }

    .breathe-text {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: var(--color-light);
    }

    /* ========================================
       SENSE MODE
       ======================================== */
    .sense-prompt {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      text-align: center;
      line-height: 1.8;
      padding: 0 var(--spacing-md);
      animation: pulseFade 2s ease-in-out infinite;
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* ========================================
       REFLECT MODE
       ======================================== */
    .reflect-container {
      width: 100%;
      max-width: 400px;
    }

    .reflect-question {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      text-align: center;
      line-height: 1.8;
      margin-bottom: var(--spacing-md);
    }

    .reflect-input {
      width: 100%;
      min-height: 150px;
      padding: 1.5rem;
      border: 1px solid var(--color-subtle);
      border-radius: 2px;
      font-family: var(--font-primary);
      font-size: 1rem;
      line-height: 1.6;
      resize: none;
      background: transparent;
      color: var(--color-text);
      margin-bottom: var(--spacing-md);
      transition: var(--transition-fast);
    }

    .reflect-input::placeholder {
      color: var(--color-light);
      font-style: italic;
    }

    .reflect-input:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .button-group {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-sm);
    }

    .button-group button {
      flex: 1;
    }

    .char-count {
      font-size: 0.8rem;
      color: var(--color-light);
      text-align: right;
    }

    /* ========================================
       NOTIFICATION
       ======================================== */
    .notification {
      position: fixed;
      bottom: var(--spacing-md);
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-accent);
      color: var(--color-text);
      padding: 1rem 2rem;
      border-radius: 2px;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
    }

    /* ========================================
       UTILITY CLASSES
       ======================================== */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  
  <!-- App Container -->
  <div class="app-container">
    
    <!-- Export Button (immer sichtbar außer in Modi) -->
    <button class="export-button" id="exportBtn" title="Reflexionen exportieren">⤓</button>

    <!-- ========================================
         IDLE SCREEN
         Default state, entry point
         ======================================== -->
    <div class="screen active" id="idleScreen">
      <div class="ma-character">間</div>
      <button class="btn-primary" id="pauseBtn">Pause</button>
    </div>

    <!-- ========================================
         BREATHE SCREEN
         Morning mode - breathing exercise
         ======================================== -->
    <div class="screen" id="breatheScreen">
      <div class="breathe-circle" id="breatheCircle"></div>
      <div class="breathe-text" id="breatheText">einatmen...</div>
    </div>

    <!-- ========================================
         SENSE SCREEN
         Midday mode - 5 senses awareness
         ======================================== -->
    <div class="screen" id="senseScreen">
      <div class="sense-prompt" id="sensePrompt"></div>
    </div>

    <!-- ========================================
         REFLECT SCREEN
         Evening mode - reflection with optional journaling
         ======================================== -->
    <div class="screen" id="reflectScreen">
      <div class="reflect-container">
        <div class="reflect-question">Deine Gedanken</div>
        <textarea 
          class="reflect-input" 
          id="reflectInput" 
          placeholder="(optional)"
          maxlength="280"
        ></textarea>
        <div class="button-group">
          <button class="btn-secondary" id="skipBtn">Überspringen</button>
          <button class="btn-primary" id="finishBtn">Fertig</button>
        </div>
        <div class="char-count">
          <span id="charCount">0</span>/280
        </div>
      </div>
    </div>

  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- ========================================
       JAVASCRIPT - Application Logic
       Modular aufgebaut für einfache Portierung
       ======================================== -->
  <script>
    // ========================================
    // STATE MANAGEMENT
    // Zentraler App-State, einfach in Redux/NgRx übertragbar
    // ========================================
    const AppState = {
      currentMode: 'idle',
      breathPhase: 'in',
      breathCycleCount: 0,
      senseStepIndex: 0,
      reflectionText: '',
      
      sensePrompts: [
        "Was siehst du?",
        "Was hörst du?",
        "Was fühlst du auf deiner Haut?",
        "Was riechst du?",
        "Was schmeckst du?"
      ],
      
      // Getter/Setter Pattern
      setState(newState) {
        Object.assign(this, newState);
      },
      
      reset() {
        this.currentMode = 'idle';
        this.breathPhase = 'in';
        this.breathCycleCount = 0;
        this.senseStepIndex = 0;
        this.reflectionText = '';
      }
    };

    // ========================================
    // STORAGE SERVICE
    // localStorage Wrapper, leicht zu erweitern (z.B. für API)
    // ========================================
    const StorageService = {
      STORAGE_KEY: 'ma_reflections',
      
      getReflections() {
        try {
          const data = localStorage.getItem(this.STORAGE_KEY);
          return data ? JSON.parse(data) : [];
        } catch (error) {
          console.error('Error loading reflections:', error);
          return [];
        }
      },
      
      saveReflection(text) {
        const reflections = this.getReflections();
        reflections.push({
          timestamp: new Date().toISOString(),
          text: text
        });
        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(reflections));
      },
      
      exportAsMarkdown() {
        const reflections = this.getReflections();
        
        if (reflections.length === 0) {
          return null;
        }
        
        let markdown = '# 間 Ma - Reflexionen\n\n';
        
        reflections.forEach(r => {
          const date = new Date(r.timestamp);
          const dateStr = date.toLocaleDateString('de-DE', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          markdown += `## ${dateStr}\n\n${r.text}\n\n---\n\n`;
        });
        
        return markdown;
      }
    };

    // ========================================
    // UI SERVICE
    // DOM Manipulation & Screen Management
    // ========================================
    const UIService = {
      screens: {
        idle: document.getElementById('idleScreen'),
        breathe: document.getElementById('breatheScreen'),
        sense: document.getElementById('senseScreen'),
        reflect: document.getElementById('reflectScreen')
      },
      
      elements: {
        pauseBtn: document.getElementById('pauseBtn'),
        exportBtn: document.getElementById('exportBtn'),
        breatheCircle: document.getElementById('breatheCircle'),
        breatheText: document.getElementById('breatheText'),
        sensePrompt: document.getElementById('sensePrompt'),
        reflectInput: document.getElementById('reflectInput'),
        skipBtn: document.getElementById('skipBtn'),
        finishBtn: document.getElementById('finishBtn'),
        charCount: document.getElementById('charCount'),
        notification: document.getElementById('notification')
      },
      
      showScreen(screenName) {
        // Hide all screens
        Object.values(this.screens).forEach(screen => {
          screen.classList.remove('active');
        });
        
        // Show target screen
        this.screens[screenName].classList.add('active');
        
        // Show/hide export button
        if (screenName === 'idle') {
          this.elements.exportBtn.classList.remove('hidden');
        } else {
          this.elements.exportBtn.classList.add('hidden');
        }
      },
      
      updateCharCount(count) {
        this.elements.charCount.textContent = count;
      },
      
      showNotification(message, duration = 3000) {
        this.elements.notification.textContent = message;
        this.elements.notification.classList.add('show');
        
        setTimeout(() => {
          this.elements.notification.classList.remove('show');
        }, duration);
      },
      
      downloadFile(content, filename) {
        const blob = new Blob([content], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }
    };

    // ========================================
    // MODE CONTROLLER
    // Logik für die verschiedenen Modi
    // ========================================
    const ModeController = {
      timers: [],
      
      clearTimers() {
        this.timers.forEach(timer => clearTimeout(timer));
        this.timers = [];
      },
      
      selectMode() {
        const hour = new Date().getHours();
        
        // Time-based mode selection
        if (hour >= 6 && hour < 10) {
          return 'breathe';
        } else if (hour >= 10 && hour < 18) {
          return 'sense';
        } else {
          return 'breathe'; // reflect
        }
      },
      
      startPause() {
        const mode = this.selectMode();
        AppState.setState({ currentMode: mode });
        
        switch(mode) {
          case 'breathe':
            this.startBreathe();
            break;
          case 'sense':
            this.startSense();
            break;
          case 'reflect':
            this.startReflect();
            break;
        }
      },
      
      // ========================================
      // BREATHE MODE LOGIC
      // ========================================
      startBreathe() {
        UIService.showScreen('breathe');
        AppState.setState({ breathCycleCount: 0 });
        this.breatheCycle();
      },
      
      breatheCycle() {
        const { breatheCircle, breatheText } = UIService.elements;
        
        // Inhale phase
        breatheCircle.classList.add('inhale');
        breatheCircle.classList.remove('exhale');
        breatheText.textContent = 'einatmen...';
        
        this.timers.push(setTimeout(() => {
          // Exhale phase
          breatheCircle.classList.add('exhale');
          breatheCircle.classList.remove('inhale');
          breatheText.textContent = 'ausatmen...';
          
          this.timers.push(setTimeout(() => {
            AppState.breathCycleCount++;
            
            // 3 cycles total
            if (AppState.breathCycleCount < 3) {
              this.breatheCycle();
            } else {
              this.endPause();
            }
          }, 4000)); // 4 seconds exhale
        }, 4000)); // 4 seconds inhale
      },
      
      // ========================================
      // SENSE MODE LOGIC
      // ========================================
      startSense() {
        UIService.showScreen('sense');
        AppState.setState({ senseStepIndex: 0 });
        this.showSensePrompt();
      },
      
      showSensePrompt() {
        const { sensePrompt } = UIService.elements;
        const { senseStepIndex, sensePrompts } = AppState;
        
        if (senseStepIndex < sensePrompts.length) {
          sensePrompt.textContent = sensePrompts[senseStepIndex];
          
          this.timers.push(setTimeout(() => {
            AppState.senseStepIndex++;
            this.showSensePrompt();
          }, 3000)); // 10 seconds per prompt -> 10000
        } else {
          // Fade out
          sensePrompt.textContent = '...';
          this.timers.push(setTimeout(() => {
            this.endPause();
          }, 3000));
        }
      },
      
      // ========================================
      // REFLECT MODE LOGIC
      // ========================================
      startReflect() {
        UIService.showScreen('reflect');
        UIService.elements.reflectInput.value = '';
        UIService.updateCharCount(0);
      },
      
      finishReflect(saveText = false) {
        if (saveText) {
          const text = UIService.elements.reflectInput.value.trim();
          if (text) {
            StorageService.saveReflection(text);
          }
        }
        this.endPause();
      },
      
      // ========================================
      // RETURN TO IDLE
      // ========================================
      endPause() {
        this.clearTimers();
        AppState.reset();
        UIService.showScreen('idle');
      }
    };

    // ========================================
    // EVENT HANDLERS
    // ========================================
    const EventHandlers = {
      init() {
        // Pause button
        UIService.elements.pauseBtn.addEventListener('click', () => {
          ModeController.startPause();
        });
        
        // Export button
        UIService.elements.exportBtn.addEventListener('click', () => {
          const markdown = StorageService.exportAsMarkdown();
          
          if (markdown) {
            const filename = `ma-reflections-${new Date().toISOString().split('T')[0]}.md`;
            UIService.downloadFile(markdown, filename);
            UIService.showNotification('Reflexionen exportiert ✓');
          } else {
            UIService.showNotification('Keine Einträge zum Exportieren');
          }
        });
        
        // Reflect input character count
        UIService.elements.reflectInput.addEventListener('input', (e) => {
          UIService.updateCharCount(e.target.value.length);
        });
        
        // Skip button
        UIService.elements.skipBtn.addEventListener('click', () => {
          ModeController.finishReflect(false);
        });
        
        // Finish button
        UIService.elements.finishBtn.addEventListener('click', () => {
          ModeController.finishReflect(true);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          // Escape to return to idle (from any mode)
          if (e.key === 'Escape') {
            ModeController.endPause();
          }
        });
      }
    };

    // ========================================
    // APP INITIALIZATION
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      EventHandlers.init();
      console.log('間 Ma initialized');
    });
  </script>

</body>
</html>
